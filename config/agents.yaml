# 智能体配置文件
# 定义所有智能体的配置，包括 LLM 设置、工具列表和系统提示词

agents:
  # 血压记录智能体
  blood_pressure_agent:
    name: "血压记录智能体"
    description: "负责处理用户血压相关的请求，包括记录血压数据"
    llm:
      # model: 不指定则使用环境变量中的 LLM_MODEL（deepseek-v3-2-251201）
      temperature: 0.7
    tools:
      - record_blood_pressure
      # 以下工具已注释，原因：根据新的业务逻辑，历史数据由系统自动提供，Agent不需要主动查询
      # 如需恢复，取消注释即可（同时需要更新提示词和确保系统提供历史数据的机制）
      # - query_blood_pressure
      # - update_blood_pressure
    
    # 提示词配置（优先使用Langfuse）
    langfuse_template: "blood_pressure_agent_prompt"  # Langfuse模版名称
    # langfuse_template_version: "v1.0"  # 可选：指定模版版本
    
    # 占位符配置（Agent特定）
    placeholders:
      normal_range: "收缩压 90-140 mmHg，舒张压 60-90 mmHg"
      measurement_time_format: "YYYY-MM-DD HH:mm"
    
    # 路由配置
    routing:
      node_name: "blood_pressure_agent"  # 路由图中的节点名称
      intent_type: "blood_pressure"       # 对应的意图类型

  # 健康事件记录智能体
  health_event_agent:
    name: "健康事件记录智能体"
    description: "负责处理用户健康事件相关的请求，包括记录、查询和更新健康事件数据"
    llm:
      # model: 不指定则使用环境变量中的 LLM_MODEL（deepseek-v3-2-251201）
      temperature: 0.0
    tools:
      - record_health_event
      - query_health_event
      - update_health_event
    
    # 提示词配置（优先使用Langfuse）
    langfuse_template: "health_event_agent_prompt"  # Langfuse模版名称
    # langfuse_template_version: "v1.0"  # 可选：指定模版版本
    
    # 路由配置
    routing:
      node_name: "health_event_agent"  # 路由图中的节点名称
      intent_type: "health_event"     # 对应的意图类型

  # 用药记录智能体
  medication_agent:
    name: "用药记录智能体"
    description: "负责处理用户用药相关的请求，包括记录、查询和更新用药数据"
    llm:
      # model: 不指定则使用环境变量中的 LLM_MODEL（deepseek-v3-2-251201）
      temperature: 0.0
    tools:
      - record_medication
      - query_medication
      - update_medication
    
    # 提示词配置（优先使用Langfuse）
    langfuse_template: "medication_agent_prompt"  # Langfuse模版名称
    # langfuse_template_version: "v1.0"  # 可选：指定模版版本
    
    # 路由配置
    routing:
      node_name: "medication_agent"  # 路由图中的节点名称
      intent_type: "medication"      # 对应的意图类型

  # 症状记录智能体
  symptom_agent:
    name: "症状记录智能体"
    description: "负责处理用户症状相关的请求，包括记录、查询和更新症状数据"
    llm:
      # model: 不指定则使用环境变量中的 LLM_MODEL（deepseek-v3-2-251201）
      temperature: 0.0
    tools:
      - record_symptom
      - query_symptom
      - update_symptom
    
    # 提示词配置（优先使用Langfuse）
    langfuse_template: "symptom_agent_prompt"  # Langfuse模版名称
    # langfuse_template_version: "v1.0"  # 可选：指定模版版本
    
    # 路由配置
    routing:
      node_name: "symptom_agent"  # 路由图中的节点名称
      intent_type: "symptom"      # 对应的意图类型

  # 安全边界问答智能体
  safety_boundary_agent:
    name: "安全边界问答智能体"
    description: "负责处理安全边界相关的问答场景，作为兜底Agent确保系统能够响应所有用户问题，并保证回复符合医疗安全边界规范"
    llm:
      # model: 不指定则使用环境变量中的 LLM_MODEL（deepseek-v3-2-251201）
      temperature: 0.7
    tools: []  # 安全边界Agent不需要工具，主要是问答式回复
    
    # 提示词配置（优先使用Langfuse）
    langfuse_template: "safety_boundary_agent_prompt"  # Langfuse模版名称
